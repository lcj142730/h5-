<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="apply.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="apply">
            <div class="header">
                <!-- a标签首页跳转 -->
                <a href="" class="Logo">
                    <img src="images/HeaderLogo.png" alt="">
                </a>
            </div>
            <div class="banner">
                <div class="text">欢迎申请Byted Effect 2.0</div>
                <img src="images/02.png" alt="" class="banner_img">
                <img src="images/03.png" alt="" class="banner_Img">
            </div>
            <div class="setp">
                <div class="setp_wrapper">
                    <p class="setp_title">申请流程</p>
                    <img src="images/04.png" alt="" class="setp_img">
                    <div class="setp_connet">
                        <span class="setp_each">1. 填写以下用户信息，为了增加通过率，请保证信息的正确性。</span>
                        <span class="setp_each">2. 经我们审核通过的企业用户，我们将发送相关协议进行填写。</span>
                        <span class="setp_each">3. 协议填写后，我们将把SDK以邮件或其它渠道发送给您。</span>
                    </div>
                </div>
            </div>
            <div class="user">
                <div class="reminder">
                    <div class="user_title">用户信息填写</div>
                    <p class="detail">注：目前 SDK 仅对企业用户开放，个人用户暂不支持申请。</p>
                </div>
                <form class="form_part">
                    <div class="self_info">
                        <div class="separator">
                            <div class="left_line"></div>
                            <div class="line_text">个人信息</div>
                            <div class="right_line"></div>
                        </div>
                        <div class="each_item">
                            <label>姓名</label>
                            <input type="text" class="Inp">
                        </div>
                        <div class="each_item">
                            <label>性别</label>
                            <div class="radio">
                                <div class="radio_sex"><input type="radio" name="sex" >男</div>
                                <div class="radio_sex"><input type="radio" name="sex" >女</div>
                            </div>
                        </div>
                        <div class="each_item">
                            <label>邮箱</label>
                            <input type="email" class="Inp">
                        </div>
                        <div class="each_item">
                            <label>手机</label>
                            <input type="text" class="Inp">
                        </div>
                        <div class="each_item">
                            <label>职位</label>
                            <input type="text" class="Inp">
                        </div>
                    </div>
                    <div class="qiye_info">
                            <div class="separator">
                                <div class="left_line"></div>
                                <div class="line_text">企业信息</div>
                                <div class="right_line"></div>
                            </div>
                            <div class="each_item">
                                <label>公司名称</label>
                                <input type="text" class="Inp">
                            </div>
                            <div class="each_item">
                                    <label>公司地址</label>
                                    <input type="text" class="Inp">
                            </div>
                            <div class="each_item">
                                    <label>公司网址</label>
                                    <input type="text" class="Inp" placeholder="若没有则添无">
                            </div>
                            <div class="each_item">
                                    <label>公司规模</label>
                                    <input type="text" class="Inp">
                            </div>
                            <div class="each_item">
                                    <label class="top_label">业务介绍</label>
                                    <textarea class="form_text"></textarea>
                            </div>
                    </div>
                    <div class="xuqiu_info">
                            <div class="each_item">
                                    <label>所需描述</label>
                                    <input type="text" class="Inp">
                            </div>
                            <div class="each_item">
                                    <label class="top_label">项目描述</label>
                                    <textarea class="form_text" placeholder="您想用这个SDK做什么？（请详细描述）"></textarea>
                            </div>
                            <div class="each_item">
                                    <label class="top_label">合作计划</label>
                                    <textarea class="form_text" placeholder="您将如何展开合作计划？（请详细描述）"></textarea>
                            </div>
                    </div>
                    <button class="btn_submit">提交</button>
                </form>
            </div>
            <div class="success_container"></div>
            <div class="footer">
                <div class="contact">商业合作: labcv_business@bytedance.com</div>
                <div class="linkS">
                    <span><a href="javaScript:;">联系方式</a></span>
                    <span><a href="javaScript:;">查看1.0版本</a></span>
                </div>
                <p class="footer_text">©2015-2019  Toutiao AI Lab. All Rights Reserved</p>
            </div>
        </div>
    </div>
</body>
</html>
